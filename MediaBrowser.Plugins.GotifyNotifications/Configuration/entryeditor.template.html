<div class="inputContainer">
    <input is="emby-input" type="text" class="txtFriendlyName" required="required" label="${LabelName}" />
    <div class="fieldDescription">${FriendlyNameForReferenceHelp}</div>
</div>

<div class="inputContainer">
    <input is="emby-input" type="text" class="txtToken" required="required" label="Gotify token:" />
</div>

<div class="inputContainer">
    <input is="emby-input" type="text" class="txtServerUrl" required="required" label="Gotify url of your server (no trailing slash, ie: https://gotify.mywebsite.com):" />
</div>

<div class="selectContainer">
    <select is="emby-select" class="selectPriority" label="Gotify priority:">
        <option value="0">Low</option>
        <option value="4">Normal</option>
        <option value="8">High</option>
    </select>
</div>
